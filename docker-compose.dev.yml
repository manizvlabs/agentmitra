version: '3.8'

services:
  # FeatureHub Edge Server for Feature Flag Management (Development)
  # Using official FeatureHub Edge Docker image
  # For full setup with Admin UI, see: https://docs.featurehub.io/getting-started/self-hosted
  featurehub-edge:
    image: featurehub/edge:latest
    container_name: agentmitra_featurehub_edge_dev
    restart: unless-stopped
    environment:
      - FEATUREHUB_MODE=edge
      - FEATUREHUB_REPOSITORY_URL=${FEATUREHUB_REPOSITORY_URL:-http://featurehub-admin:8085}
      - DACHA_URL_DEFAULT=${DACHA_URL_DEFAULT:-http://featurehub-admin:8085}
      - FEATUREHUB_EDGE_PORT=8080
    ports:
      - "8071:8080"
    networks:
      - agentmitra_network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/health || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # FeatureHub Admin UI (optional - for managing flags via UI)
  # Note: Requires database. For simple testing, Edge server can work standalone
  featurehub-admin:
    image: featurehub/admin:latest
    container_name: agentmitra_featurehub_admin_dev
    restart: unless-stopped
    environment:
      - FEATUREHUB_DATABASE_URL=postgresql://featurehub:featurehub@featurehub-db:5432/featurehub
      - FEATUREHUB_EDGE_URL=http://featurehub-edge:8080
    ports:
      - "8085:8085"
    depends_on:
      - featurehub-db
    networks:
      - agentmitra_network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8085/health || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # FeatureHub Database (for Admin UI)
  featurehub-db:
    image: postgres:16-alpine
    container_name: agentmitra_featurehub_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: featurehub
      POSTGRES_USER: featurehub
      POSTGRES_PASSWORD: featurehub
    volumes:
      - featurehub_db_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Different port to avoid conflict with main DB
    networks:
      - agentmitra_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U featurehub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Pioneer Feature Flag Services
  pioneer-nats:
    image: nats:latest
    container_name: agentmitra_pioneer_nats_dev
    restart: unless-stopped
    command: --js
    ports:
      - "4223:4222"  # Expose NATS port to host
      - "8223:8222"
    hostname: nats
    networks:
      - agentmitra_network

  pioneer-compass-server:
    image: pioneerio/compass-server:latest
    container_name: agentmitra_pioneer_compass_dev
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_PORT=5432
      - POSTGRES_USER=pioneer
      - POSTGRES_PASSWORD=pioneer123
      - POSTGRES_DB=pioneer
      - NATS_SERVER=pioneer-nats:4222
    ports:
      - "4001:3001"  # Pioneer REST API
    depends_on:
      - pioneer-nats
    networks:
      agentmitra_network:
        aliases:
          - compass-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  pioneer-scout:
    image: pioneerio/scout:latest
    container_name: agentmitra_pioneer_scout_dev
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_PORT=5432
      - POSTGRES_USER=pioneer
      - POSTGRES_PASSWORD=pioneer123
      - POSTGRES_DB=pioneer
      - NATS_SERVER=pioneer-nats:4222
      - COMPASS_URL=http://pioneer-compass-server:3001
    ports:
      - "4002:3030"  # Pioneer SSE endpoint
    depends_on:
      - pioneer-compass-server
      - pioneer-nats
    networks:
      - agentmitra_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 35s

  pioneer-compass-client:
    image: pioneerio/compass-client:latest
    container_name: agentmitra_pioneer_client_dev
    restart: unless-stopped
    ports:
      - "4000:3000"  # Pioneer Admin UI
    depends_on:
      - pioneer-nats
      - pioneer-compass-server
    networks:
      - agentmitra_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MinIO Object Storage for media files
  minio:
    image: minio/minio:latest
    container_name: agentmitra_minio_dev
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio_data_dev:/data
    networks:
      - agentmitra_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  featurehub_db_data_dev:
  minio_data_dev:

networks:
  agentmitra_network:
    driver: bridge


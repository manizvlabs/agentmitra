version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agentmitra_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: agentmitra
      POSTGRES_USER: agentmitra_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migration:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - agentmitra_network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: agentmitra_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - agentmitra_network

  # Python Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentmitra_backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://agentmitra_user:${DB_PASSWORD}@postgres:5432/agentmitra
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
    ports:
      - "8012:8012"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - agentmitra_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8012/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Portal (Agent Configuration Portal)
  portal:
    build:
      context: ./config-portal
      dockerfile: Dockerfile
    container_name: agentmitra_portal
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://backend:8012
      - REACT_APP_ENVIRONMENT=production
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - agentmitra_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: agentmitra_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./config-portal/build:/var/www/portal:ro
      - ./build/web:/var/www/flutter:ro
    depends_on:
      - backend
      - portal
    networks:
      - agentmitra_network

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: agentmitra_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - agentmitra_network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: agentmitra_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - agentmitra_network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  agentmitra_network:
    driver: bridge

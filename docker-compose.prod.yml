  # Redis for caching and sessions - COMMENTED OUT - Using local MacBook service
  # redis:
  #   image: redis:7-alpine
  #   container_name: agentmitra_redis
  #   restart: unless-stopped
  #   command: redis-server --appendonly yes
  #   volumes:
  #     - redis_data:/data

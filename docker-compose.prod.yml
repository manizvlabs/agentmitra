  # Python Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentmitra_backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://manish:agentmitra_dev@host.docker.internal:5432/agentmitra_dev?sslmode=disable
      - REDIS_URL=redis://host.docker.internal:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8080,http://localhost:3000,http://localhost:8012,http://localhost:3013}
      # - FEATUREHUB_URL=http://featurehub:8080
      # - FEATUREHUB_API_KEY=${FEATUREHUB_API_KEY}
      # - FEATUREHUB_SDK_KEY=${FEATUREHUB_SDK_KEY}
      # - FEATUREHUB_ENVIRONMENT=${FEATUREHUB_ENVIRONMENT:-production}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-agentmitra-media}
      - MINIO_USE_SSL=false
      - MINIO_CDN_BASE_URL=http://minio:9000/${MINIO_BUCKET_NAME:-agentmitra-media}
    depends_on:
      # - featurehub  # Commented out - FeatureHub disabled
      - minio
    ports:
      - "8012:8012"
    volumes:
      - ./logs:/app/logs
    networks:
      - agentmitra_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8012/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Portal (Agent Configuration Portal)
  portal:
    build:
      context: ./config-portal
      dockerfile: Dockerfile
    container_name: agentmitra_portal
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://backend:8012
      - REACT_APP_ENVIRONMENT=production
    ports:
      - "3013:80"
    volumes:
      - ./nginx/portal:/etc/nginx/conf.d:ro
    depends_on:
      - backend
    networks:
      - agentmitra_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: agentmitra_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./config-portal/build:/var/www/portal:ro
      - ./build/web:/var/www/flutter:ro
    depends_on:
      - backend
      - portal
    networks:
      - agentmitra_network

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: agentmitra_prometheus
    restart: unless-stopped
    ports:
      - "9012:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - agentmitra_network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: agentmitra_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3012:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - agentmitra_network


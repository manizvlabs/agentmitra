services:
  # Redis for caching and sessions - Staging
  redis:
    image: redis:7-alpine
    container_name: agentmitra_staging_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass staging_redis_password
    volumes:
      - staging_redis_data:/data
    ports:
      - "6380:6379"  # Different port for staging
    networks:
      - agentmitra_staging_network

  # Python Backend API - Staging
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentmitra_staging_backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=staging
      - DATABASE_URL=postgresql://manish:agentmitra_staging@localhost:5432/agentmitra_staging
      - REDIS_URL=redis://localhost:6379
      - REDIS_PASSWORD=staging_redis_password
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-staging-jwt-secret-key}
      - CORS_ORIGINS=http://localhost:8080,http://localhost:3000,http://localhost:8013,http://localhost:3014
      - USE_SSL=false
      - PIONEER_URL=http://localhost:4001
      - PIONEER_API_KEY=${PIONEER_API_KEY}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=agentmitra-staging-media
      - MINIO_USE_SSL=false
      - MINIO_CDN_BASE_URL=http://minio:9000/agentmitra-staging-media
    depends_on:
      - redis
      - minio
      - pioneer
    ports:
      - "8013:8012"  # Different port for staging
    volumes:
      - ./logs/staging:/app/logs
      - ./backend/ssl:/app/ssl:ro
    networks:
      - agentmitra_staging_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8012/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Portal (Agent Configuration Portal) - Staging
  portal:
    build:
      context: ./config-portal
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ""
        REACT_APP_ENVIRONMENT: staging
    container_name: agentmitra_staging_portal
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://backend:8012
      - REACT_APP_ENVIRONMENT=staging
    ports:
      - "3014:80"  # Different port for staging
    depends_on:
      - backend
    networks:
      - agentmitra_staging_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Pioneer Feature Flag Service - Staging
  pioneer:
    image: docker.io/pioneer/pioneer:latest
    container_name: agentmitra_staging_pioneer
    restart: unless-stopped
    environment:
      - PIONEER_ENV=staging
      - PIONEER_API_KEY=${PIONEER_API_KEY}
      - PIONEER_DATABASE_URL=postgresql://manish:agentmitra_staging@postgres:5432/agentmitra_staging
    ports:
      - "8081:8080"  # Different port for staging
    depends_on:
      - postgres
    networks:
      - agentmitra_staging_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Object Storage - Staging
  minio:
    image: minio/minio:latest
    container_name: agentmitra_staging_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"  # MinIO API - Different port for staging
      - "9003:9001"  # MinIO Console - Different port for staging
    volumes:
      - staging_minio_data:/data
    networks:
      - agentmitra_staging_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring with Prometheus - Staging
  prometheus:
    image: prom/prometheus:latest
    container_name: agentmitra_staging_prometheus
    restart: unless-stopped
    ports:
      - "9013:9090"  # Different port for staging
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - staging_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - agentmitra_staging_network

  # Grafana for dashboards - Staging
  grafana:
    image: grafana/grafana:latest
    container_name: agentmitra_staging_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=staging_admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3015:3000"  # Different port for staging
    volumes:
      - staging_grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - agentmitra_staging_network

volumes:
  staging_postgres_data:
  staging_redis_data:
  staging_prometheus_data:
  staging_grafana_data:
  staging_minio_data:

networks:
  agentmitra_staging_network:
    driver: bridge

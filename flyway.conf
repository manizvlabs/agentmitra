# Flyway Configuration for Agent Mitra - Local Development
# Database connection settings

flyway.url=jdbc:postgresql://localhost:5432/agentmitra_dev
flyway.user=manish
flyway.password=agentmitra_dev
flyway.schemas=shared,lic_schema,audit
flyway.locations=filesystem:db/migration
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true
flyway.cleanDisabled=false

# Migration settings
flyway.encoding=UTF-8
flyway.placeholderReplacement=true
flyway.placeholders.schema=lic_schema

# SQL migration settings
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# Baseline version (start from 1)
flyway.baselineVersion=1
flyway.baselineDescription=Initial baseline


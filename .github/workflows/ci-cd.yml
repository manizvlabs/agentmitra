name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  FLUTTER_VERSION: '3.13.1'

jobs:
  # Backend Testing and Quality Checks
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 isort bandit safety

    - name: Run security audit
      run: |
        cd backend
        safety check
        bandit -r app/ -f json -o security-report.json || true

    - name: Run code quality checks
      run: |
        cd backend
        black --check --diff app/
        isort --check-only --diff app/
        flake8 app/ --max-line-length=88 --extend-ignore=E203,W503

    - name: Run tests
      run: |
        cd backend
        python -m pytest --cov=app --cov-report=xml --cov-report=html tests/
      env:
        DATABASE_URL: postgresql://postgres:test_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: Backend Coverage

  # React Portal Testing
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: config-portal/package-lock.json

    - name: Install dependencies
      run: |
        cd config-portal
        npm ci

    - name: Run linting
      run: |
        cd config-portal
        npm run lint

    - name: Run tests
      run: |
        cd config-portal
        npm test -- --coverage --watchAll=false
      env:
        CI: true

    - name: Build application
      run: |
        cd config-portal
        npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: react-portal-build
        path: config-portal/build/

  # Flutter App Testing
  flutter-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}

    - name: Cache Flutter dependencies
      uses: actions/cache@v3
      with:
        path: |
          /opt/hostedtoolcache/flutter
        key: flutter-${{ env.FLUTTER_VERSION }}

    - name: Install Flutter dependencies
      run: |
        flutter pub get

    - name: Run Flutter tests
      run: |
        flutter test --coverage

    - name: Build Flutter web
      run: |
        flutter build web --release

    - name: Upload Flutter build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: flutter-web-build
        path: build/web/

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, flutter-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Dependency vulnerability check
      run: |
        cd backend
        safety check --output json > safety-report.json || true
        cd ../config-portal
        npm audit --audit-level moderate --json > npm-audit.json || true

  # Performance Testing
  performance-test:
    runs-on: ubuntu-latest
    needs: backend-tests
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Run performance tests
      run: |
        cd backend
        pip install locust
        locust --headless --users 10 --spawn-rate 2 --run-time 30s --host http://localhost:8012

  # Docker Build and Push
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, flutter-tests, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          agentmitra/backend:latest
          agentmitra/backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push portal image
      uses: docker/build-push-action@v5
      with:
        context: ./config-portal
        file: ./config-portal/Dockerfile
        push: true
        tags: |
          agentmitra/portal:latest
          agentmitra/portal:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deployment
  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # Example: kubectl apply -f k8s/staging/

  deploy-production:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        # Example: kubectl apply -f k8s/production/

  # Notification
  notification:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, flutter-tests, security-scan, performance-test]
    if: always()

    steps:
    - name: Notify on failure
      if: failure()
      run: |
        echo "Pipeline failed. Check the logs for details."
        # Add notification logic here (Slack, email, etc.)

    - name: Notify on success
      if: success()
      run: |
        echo "Pipeline completed successfully!"
        # Add success notification logic here

  # Code Quality Gates
  quality-gate:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, flutter-tests]
    if: always()

    steps:
    - name: Quality gate check
      run: |
        # Check test coverage
        if [ $(find . -name "coverage.xml" -exec grep -o 'line-rate="[0-9.]*"' {} \; | sed 's/line-rate="//' | sed 's/"//' | awk '{sum+=$1} END {print sum/NR * 100}') -lt 80 ]; then
          echo "Test coverage below 80%"
          exit 1
        fi

        # Check for security vulnerabilities
        if [ -f "backend/security-report.json" ]; then
          if grep -q '"SEVERITY": "HIGH"' backend/security-report.json; then
            echo "High severity security issues found"
            exit 1
          fi
        fi

        echo "Quality gates passed!"

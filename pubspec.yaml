name: agent_mitra
description: Agent Mitra - LIC Agent Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  flutter_screenutil: ^5.9.0
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # Functional Programming
  dartz: ^0.10.1

  # Navigation
  go_router: ^13.2.0

  # Date/Time Utilities
  timeago: ^3.6.1

  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Internationalization
  intl: ^0.18.1
  
  # Presentation Carousel
  carousel_slider: ^4.2.1
  
  # Image & Media
  image_picker: ^1.0.7
  video_player: ^2.8.2
  cached_network_image: ^3.3.1

  # Biometric Authentication
  local_auth: ^2.1.6
  
  # Rich Text Editing
  flutter_quill: ^8.1.1
  
  # Color Picker
  flutter_colorpicker: ^1.0.3
  
  # Reorderable Lists
  reorderables: ^0.4.3
  
  # Utilities
  uuid: ^4.2.1
  path_provider: ^2.1.1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  # Code Generation
  freezed: ^2.4.7
  build_runner: ^2.4.8
  freezed_annotation: ^2.4.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
